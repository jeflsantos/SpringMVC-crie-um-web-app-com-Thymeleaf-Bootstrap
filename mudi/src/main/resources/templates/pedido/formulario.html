<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<style>
    .logo-container {
        background-color: #47bcff;
        color: #FFF;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }
</style>
</head>

<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <span class="mt-3">login</span>
</div> 

	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body"
				action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input
						th:field="*{nomeProduto}" th:errorclass="is-invalid"
						class="form-control" placeholder="Digite o nome do produto" /> <small>Informe
						o nome do produto</small>
				</div>
				<div class="invalid-feedback" th:errors="*{nomeProduto}">
					Erros do nome do produto</div>

				<div class="form-group">
					<label for="urlProduto">Url</label> <input th:field="*{urlProduto}"
						th:errorclass="is-invalid" class="form-control"
						placeholder="Digite o link do produto" /> <small>Informe
						o link produto</small>
				</div>
				<div class="invalid-feedback" th:errors="*{urlProduto}">Erros
					da url do produto</div>

				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input
						th:field="*{urlImagem}" th:errorclass="is-invalid"
						class="form-control" placeholder="Digite o link da imagem" /> <small>Informe
						o link da imagem</small>
				</div>
				<div class="invalid-feedback" th:errors="*{urlImagem}">Erros
					da url da imagem</div>

				<div class="form-group">
					<label for="descricao">Descricao</label>
					<textarea th:field="*{descricao}" class="form-control"
						placeholder="Digite uma descrição para o produto"></textarea>
				</div>

				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
