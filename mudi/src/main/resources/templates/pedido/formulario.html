<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<div class="card mt-3" >
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> <input th:field="*{nomeProduto}"
						class="form-control" placeholder="Digite o nome do produto" /> <small>Informe o
						nome do produto</small>
				</div>

				<div class="form-group">
					<label for="urlProduto">Url</label> <input th:field="*{urlProduto}" class="form-control"
						 placeholder="Digite o link do produto" /> <small>Informe
						o link produto</small>
				</div>

				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input th:field="*{urlImagem}" class="form-control"
						 placeholder="Digite o link da imagem" /> <small>Informe
						o link da imagem</small>
				</div>

				<div class="form-group">
					<label for="descricao">Descricao</label>
					<textarea class="form-control" name="descricao"
						placeholder="Digite uma descrição para o produto"></textarea>
				</div>

				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
